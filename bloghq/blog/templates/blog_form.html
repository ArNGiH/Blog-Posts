
{% extends "layout.html" %}

{% block title %}
Aryan's Project 
{% endblock %}


{% block content%}
<h1 class="text-center  mt-4">Welcome to our website</h1>

<h2>
    {%if form.instance.pk%}
    Edit Blog
    {% else %}
    Create Blog
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type=submit>Post</button>
    </form>
    <a href="{% url 'blog_list'  %}">Back to Blog List</a>

</h2>
{% endblock %}
