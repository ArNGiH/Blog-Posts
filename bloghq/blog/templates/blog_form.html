{% extends "layout.html" %}

{% block content %}
<h2>Create a New Blog</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_text" class="form-label">Blog Text</label>
        <textarea name="text" class="form-control" id="id_text" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label for="id_photo" class="form-label">Upload Photo</label>
        <input type="file" name="photo" class="form-control" id="id_photo">
    </div>
    <button type="submit" class="btn btn-primary">Create Blog</button>
</form>
{% endblock %}
